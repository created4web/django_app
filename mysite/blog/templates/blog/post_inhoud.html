{% extends 'blog/base.html' %}

{% block inhoud %}
<article class="post">
    {% if post.published_date %}
    <time class="date">
        {{ post.published_date }}
    </time>
    {% endif %}
    <h2>{{ post.title }}</h2>
    <p>{{ post.text|linebreaksbr }}</p>
    <p><a href="{% url 'post-delete' post.id%}">Delete</a></p>
</article>
{% endblock %}
